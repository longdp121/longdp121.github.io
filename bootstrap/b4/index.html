<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home"
          type="button"
          role="tab"
          aria-controls="home"
          aria-selected="true"
        >
          Home
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#profile"
          type="button"
          role="tab"
          aria-controls="profile"
          aria-selected="false"
        >
          Profile
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="contact-tab"
          data-bs-toggle="tab"
          data-bs-target="#contact"
          type="button"
          role="tab"
          aria-controls="contact"
          aria-selected="false"
        >
          Contact
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        <h2>Test h2</h2>
        <p>Hello anh em</p>
      </div>
      <div
        class="tab-pane fade"
        id="profile"
        role="tabpanel"
        aria-labelledby="profile-tab"
      >
        ...
      </div>
      <div
        class="tab-pane fade"
        id="contact"
        role="tabpanel"
        aria-labelledby="contact-tab"
      >
        ...
      </div>
    </div>
    <div class="container-fluid">
      <div class="container">
        <form action="" class="row g-3">
          <h1>Shipping Address</h1>
          <div class="col-6">
            <label for="name"></label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
            />
          </div>
          <div class="col-6">
            <label for="second-name"></label>
            <input
              class="form-control"
              type="text"
              name="second-name"
              id="second-name"
              placeholder="Second name"
            />
          </div>
          <div class="col-12">
            <label for="address-and-number"></label>
            <input
              class="form-control"
              type="text"
              name="address-and-number"
              id="address-and-number"
              placeholder="Address and number"
            />
          </div>
          <div class="col-12">
            <label for="note"></label>
            <input
              class="form-control"
              type="text"
              name="note"
              id="note"
              placeholder="Shipping note (Optional)"
            />
          </div>
          <div class="col-4">
            <label for="city"></label>
            <input
              class="form-control"
              type="text"
              name="city"
              id="city"
              placeholder="City"
            />
          </div>
          <div class="col-4">
            <label for="post-code"></label>
            <input
              class="form-control"
              type="text"
              name="post-code"
              id="post-code"
              placeholder="Post code"
            />
          </div>
          <div class="col-4">
            <label for="province"></label>
            <select class="form-control" name="province" id="province">
            <option value="" disabled selected hidden>Provinde</option>
              <option value="city1">City 1</option>
              <option value="city2">City 2</option>
              <option value="city3">City 3</option>
            </select>
          </div>
          <div class="col-12">
            <label for="countries"></label>
            <select class="form-control" name="countries" id="countries">
              <option value="" disabled selected hidden>Country/Region</option>
              <option value="country1">Country 1</option>
              <option value="country2">Country 2</option>
              <option value="country3">Country 3</option>
            </select>
          </div>
          <div class="col-12">
            <input type="checkbox" name="save-info" id="save-info" />
            <label for="save-info"
              >Save this informations for a future fast checkout</label
            >
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-link btn-lg btn-block">
              Go back to cart
            </button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-success btn-lg btn-block">
              Go to shipping
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
