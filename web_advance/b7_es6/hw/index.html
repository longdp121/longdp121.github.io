<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tim viec lam | CareerBuilder.vn</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <section class="search-btns-inputs">
        <div class="inputs">
            <form action="" class="default-filters">
                <label for="search-content"></label>
                <input type="text" name="search-content" id="search-content"
                    placeholder="Chức danh, Kỹ năng, Tên công ty" />

                <div class="profession-filters filters-style">
                    <div class="selectBox">
                        <select>
                            <option>Tất cả ngành nghề</option>
                        </select>
                        <div class="overSelect"></div>
                    </div>
                    <div id="professions" class="checkboxes"></div>
                </div>

                <div class="cities-filters filters-style">
                    <div class="selectBox">
                        <select>
                            <option>Tất cả địa điểm</option>
                        </select>
                        <div class="overSelect"></div>
                    </div>
                    <div id="cities" class="checkboxes"></div>
                </div>
                
                <button id="submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
